<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="navbar">
        <div class="logoContent">
            <div class="logo">
                <i class='bx bxl-c-plus-plus'></i>
                <span class="logoName">Admin Panel</span>
            </div>
            <i class='bx bx-menu' id="hamburger"></i>
        </div>
        <ul class="navLinks">
            <li>
                <a href="#" class="navItem">
                    <i class='bx bx-desktop'></i>
                    <span class="linkName">Websites</span>
                </a>
            </li>
            <li>
                <a href="#" class="navItem">
                    <i class='bx bx-server'></i>
                    <span class="linkName">Domains</span>
                </a>
            </li>
            <li>
                <a href="#" class="navItem">
                    <i class='bx bx-file'></i>
                    <span class="linkName">File Manager</span>
                </a>
            </li>
            <li>
                <a href="#" class="navItem">
                    <i class='bx bx-envelope'></i>
                    <span class="linkName">E-mails</span>
                </a>
            </li>
        </ul>
        <div class="account">
            <div class="accountDetails">
                <img src="img/man.webp" alt="profile" id="profile">
                <span class="accountName">nik</span>
            </div>
            <a href="#">
                <i class='bx bx-log-out' id="logOut"></i>
            </a>
        </div>
    </nav>
</body>
</html>
